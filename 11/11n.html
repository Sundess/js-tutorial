<body>
    <script>
        let arr = ['Apple', 'Grape', 'Apple', 'Apple']

        let object = {

        }

        function countWords(arr) {
            for (let i = 0; i < arr.length; i++) {
                let element = arr[i];

                if (element in object) {
                    object[element] += 1;
                }
                else {
                    object[element] = 1;
                }
            }
        }

        countWords(arr)
        console.log(object);
    </script>
