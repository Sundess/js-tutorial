<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11l</title>
</head>

<body>
    <script>
        const arr = [null, null]

        function minMax(arr) {
            let min = null;
            let max = null;

            for (let index = 0; index < arr.length; index++) {
                const element = arr[index];

                if (element < min) {
                    min = element
                }

                if (element > max) {
                    max = element
                }

            }
            console.log(min);
            console.log(max);
            return { min, max };
        }

        console.log(minMax(arr));
    </script>
</body>

</html>
