<!DOCTYPE html>
<html>

<head>
    <script>
        let guess;

        const score = {
            wins: 0,
            loss: 0,
        }

        function playGame(guess) {
            const randomNumber = Math.random();
            const result = randomNumber < 0.5 ? 'heads' : 'tails';

            if(guess === result){
                score.wins += 1;
                console.log('win')
                localStorage.setItem('scoreData', JSON.stringify(score));

            }else{
                score.loss += 1;
                console.log('loss')
            }

            const obj = JSON.parse(localStorage.getItem('scoreData'))
            console.log(`${obj.wins} wins and ${obj.loss} loss`)
        }
    </script>
</head>

<body>
    <button onclick="guess = 'heads'; playGame(guess);">Heads</button>
    <button onclick="guess = 'tails'; playGame(guess);">Tails</button>
</body>

</html>
