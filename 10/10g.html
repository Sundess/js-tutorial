<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10g</title>

    <style>
        .btn1,
        .btn2,
        .btn3 {
            background-color: rgb(237, 236, 236);
            border: none;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
            font-weight: 500;
            padding: 8px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .selected-btn {
            background-color: rgb(25, 25, 25);
            color: white;
        }
    </style>
</head>

<body>
    <button class="btn1 js-btn1" onclick="toggleBtn('.js-btn1')">Gaming</button>
    <button class="btn2 js-btn2" onclick="toggleBtn('.js-btn2')">Music</button>
    <button class="btn3 js-btn3" onclick="toggleBtn('.js-btn3')">Tech</button>

    <script>
        function toggleBtn(btnName) {
            const element = document.querySelector(btnName);
            if (!element.classList.contains('selected-btn')) {
                turnOffPrevButton();
                element.classList.add('selected-btn')
            } else {


                element.classList.remove('selected-btn')
            }
        }

        function turnOffPrevButton() {
            const prevBtn = document.querySelector('.selected-btn')
            if (prevBtn) {
                prevBtn.classList.remove('selected-btn')
            }
        }


    </script>

</body>

</html>
