<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="10i.css">
</head>

<body>
  <!-- Create an element to display the calculation. -->
  <p class="calculation-text js-calculation"></p>

  <p>
    <button class="btn" onclick="
        updateCalculation('1');
      ">1</button>

    <button class="btn" onclick="
        updateCalculation('2');
      ">2</button>

    <button class="btn" onclick="
        updateCalculation('3');
      ">3</button>

    <button class="btn calculation-btn" onclick="
        updateCalculation(' + ');
      ">+</button>
  </p>

  <p>
    <button class="btn" onclick="
        updateCalculation('4');
      ">4</button>

    <button class="btn" onclick="
        updateCalculation('5');
      ">5</button>

    <button class="btn" onclick="
        updateCalculation('6');
      ">6</button>

    <button class="btn calculation-btn" onclick="
        updateCalculation(' - ');
      ">-</button>
  </p>

  <p>
    <button class="btn" onclick="
        updateCalculation('7');
      ">7</button>

    <button class="btn" onclick="
        updateCalculation('8');
      ">8</button>

    <button class="btn" onclick="
        updateCalculation('9');
      ">9</button>

    <button class="btn calculation-btn" onclick="
        updateCalculation(' * ');
      ">*</button>
  </p>

  <p>
    <button class="btn" onclick="
        updateCalculation('0');
      ">0</button>

    <button class="btn" onclick="
        updateCalculation('.');
      ">.</button>

    <button class="btn" onclick="calculate()
      ">=</button>

    <button class="btn calculation-btn" onclick="
        updateCalculation(' / ');
      ">/</button>
  </p>

  <p>
    <button class="btn clear-btn" onclick="
       clearScreen();
      ">Clear</button>
  </p>

  <script src="10i.js"> </script>
</body>

</html>
